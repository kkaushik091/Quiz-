<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GAME OF THRONES QUIZ</title>
  </head>
  <body>
    <div id="timer">00:00</div>
    <div id="mainContainer">
      <div id="quizInterface">
        <div id="start">
          <button class="gotButton" id="startButton">Start Quiz</button>
        </div>
        <div id="questions"></div>

        <div class="navigation">
          <div id="previos">
            <button class="gotButton" id="previousButton">Previous</button>
          </div>
          <div id="next">
            <button class="gotButton" id="nextButton">Next</button>
          </div>
          <div id="submit">
            <button class="gotButton" id="submitButton">Submit</button>
          </div>
          <div id="submit">
            <button class="gotButton" id="retakeButton">Retake Quiz</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
